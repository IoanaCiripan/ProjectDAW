
<div class="main-content">
  <div class="container-fluid">
    <h2>Profile</h2>
    <div class="row">
      <div class="col-md-6 profile-card">
        <div class="card">
          <div class="card-header card-header-danger center-checbox">
            <h4 class="card-title center-checbox">My What2Watch Profile</h4>
          </div>
          <div class="card-body">
              <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                      <div class="col-md-12">
                          <br />
                          <h4 class="italic">To change your details, use <strong>EDIT PROFILE</strong> button</h4>
                          <br />
                      </div>
                      <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                              <input formControlName="firstName" matInput placeholder="First Name" type="text" [disabled]="disableEditMode">
                          </mat-form-field>
                      </div>
                      <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                              <input formControlName="lastName" matInput placeholder="Last Name" type="text" [disabled]="disableEditMode">
                          </mat-form-field>
                      </div>
                  </div>
                  <br />
                  <div class="row">
                      <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                              <input formControlName="description" matInput placeholder="Description" [disabled]="disableEditMode">
                          </mat-form-field>
                      </div>
                  </div>
                  <br />
                  <button *ngIf="disableEditMode == true" mat-raised-button class="btn btn-danger pull-right" (click)="switchMode()">Edit Profile</button>
                  <button *ngIf="disableEditMode == false" mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                  <div class="clearfix"></div>
              </form>
          </div>
        </div>
      </div>
      <div class="col-md-6 profile-card">
          <img class="user-photo" src="https://i.imgur.com/fS0blvc.png" />
      </div>
    </div>
  </div>
</div>
